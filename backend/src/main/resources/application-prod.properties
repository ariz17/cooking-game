# Production configuration for Render deployment
spring.application.name=cooking-game
server.port=${PORT:10000}

# Logging configuration for production
logging.level.root=INFO
logging.level.com.example.cookinggame=DEBUG

# Actuator endpoints
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.server.port=${PORT:10000}

# Error handling
server.error.whitelabel.enabled=false
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never
server.error.include-exception=false

# CORS configuration (handled by CorsConfig class)
# Ensure the application can handle requests from any origin

# JVM options for better performance on Render
spring.jpa.open-in-view=false
spring.main.lazy-initialization=false
